<span class="input-group">
  <div class="input-group-btn">
    <button class="btn btn-primary" (click)="decreaseValue()">-</button>
  </div>
  <input [disabled]="disabled" [value]="_value" (change)="onChange" class="form-control" type="number" min="{{min}}" max="{{max}}" pattern="{{pattern}}" />
  <div class="input-group-btn">
    <button class="btn btn-primary" (click)="increaseValue()">+</button>
  </div>
</span>
